   <section class="login activeDisplay opacity">
      <div class="login_container">

         <form class="login_container-form" id="login">
            <h2>Conectar</h2>
            <div class="input-wrapper">
               <label class="font-size-label" for="inEmail">E-mail de usuário*</label>
               <input type="email" id="inEmail" name="email" required />
            </div>
            <div class="input-wrapper">
               <label class="font-size-label" for="inPassword">Senha*</label>
               <input type="password" id="inPassword" name="passord" required />
            </div>
            <input type="submit" value="Acessar" name="acao" />
            <a href="javascript:void(0)">Novo jogador</a>
         </form>
         <!--login_container-form-->

         <form class="register_container-form bg-white total-radius font-pink" id="register">
            <h2 title="Novo jogador">Novo jogador</h2>
            <div class="input-wrapper">
               <label class="font-size-label" for="reNome" title="Nome de usuário">Nome de usuário*</label>
               <input type="text" id="reNome" name="nome" class="border-pink-1px total-radius w100 input-padding-padrao"
                  required />
            </div>
            <div class="input-wrapper">
               <label class="font-size-label" for="reEmail" title="Definir senha">E-mail*</label>
               <input type="email" id="reEmail" name="email"
                  class="border-pink-1px total-radius w100 input-padding-padrao" required />
            </div>
            <div class="input-wrapper">
               <label class="font-size-label" for="rePassord" title="Confimar senha">Confirmar senha*</label>
               <input type="password" id="rePassword" name="passord"
                  class="border-pink-1px total-radius w100 input-padding-padrao" required />
            </div>
            <input type="submit" value="Registrar" title="Registrar" class="center-button" name="acao" />
            <a href="javascript:void(0)" class="font-pink" title="Entrar">&larr; Voltar</a>
         </form>
         <!--register_container-form-->

      </div><!--login_container-->

      <div class="information">
         <div class="container">

         </div>
      </div><!--information-->

   </section><!--login-->
